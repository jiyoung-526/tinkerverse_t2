<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup_products</title>

    <link rel="stylesheet" href="popup_prod.css">
</head>

<body>
    <div class="popup-overlay"></div>
    
    <div class="popup-window">
        <div class="popup-content">
            <!--좌측 상품 이미지-->
            <img src="" alt="Product image" class="prod_img">

            <!--우측 상품 텍스트-->
            <div class="text">
                <div class="name" data-key="name"></div>
                <div class="title" data-key="title"></div>
                <div class="price" data-key="price"></div>
                <div class="size" data-key="size"></div>
                <div class="material" data-key="material"></div>
                <div class="detail" data-key="detail"></div>
            </div>
        </div>

        <button class="close-button" onclick="closePopup()" data-key="prod_popup_close_btn">
            다른 상품 고르기
        </button>

        <img src="Asset/Images/nav_x_icon.svg" alt="Close" class="close-icon" onclick="closePopup()">
    </div>
    
</body>
</html>
